        <amexio-card
          [header]="true"
          [header-align]="'left'"
          [body-height]="''">
            <amexio-header>
                Downloads per day
            </amexio-header>
            <amexio-body>
                <div  *ngIf="showChart" [ngClass]="{'signal':!showChart}" >
                    <amexio-chart-line [data]="lineChartData" [height]="'400px'" [width]="'100%'">
                      <amexio-chart-legend [position]="'top'" [font-name]="'downloads'"></amexio-chart-legend>
                          <amexio-chart-horizontal-axis [title]="'Date'">
                          </amexio-chart-horizontal-axis>
                          <amexio-chart-vertical-axis [title]="'Downloads'">
                          </amexio-chart-vertical-axis>
                    </amexio-chart-line> 
                  </div>   
            </amexio-body>
       </amexio-card>

    <amexio-card

        [header-align]="'left'"

          </amexio-header>

              <div *ngIf="showMonthChart" [ngClass]="{'signal':!showChart}"  >
                  <amexio-chart-line [data]="monthWiseDataarray" [height]="'400px'" [width]="'100%'">
                           <amexio-chart-legend [position]="'top'" [font-name]="'downloads'"></amexio-chart-legend>
                               <amexio-chart-horizontal-axis [title]="'Month'">
                               </amexio-chart-horizontal-axis>
                               <amexio-chart-vertical-axis [title]="'Downloads'">
                               </amexio-chart-vertical-axis>
                         </amexio-chart-line> 
                       </div>   
          </amexio-body>
   </amexio-card>
