
<amexio-row>

                      </amexio-image>
                   </amexio-west>
                   <amexio-center [content-align]="'center'">
                             <amexio-label size="large-bold">{{total}}</amexio-label>
                                <br/>
                              </amexio-center>
                              <amexio-south [content-align]="'center'">
                               <amexio-label size="medium">Total</amexio-label>

            <amexio-column [size]="3">

                                </amexio-image>
                              </amexio-west>
                                    <amexio-center [content-align]="'center'">

            </amexio-column> 

           
            <amexio-column [size]="3"> 
                    
                        <amexio-datapoints [background-color]="'#F8BBD0'" [west]="true" [center]="true"[south]="true" >
                            <amexio-west [content-align]="'center'">
                                <amexio-image [icon-class]="'fa fa-line-chart fa-3x'">
                                </amexio-image>
                              </amexio-west>          
                           <amexio-center [content-align]="'center'">
                                      <amexio-label size="large-bold">{{monthsum1}}</amexio-label>
                                      <br/>
                                    </amexio-center>
                                    <amexio-south [content-align]="'center'">
                                     <amexio-label size="medium">Current Month</amexio-label>       
                                     </amexio-south>
                     </amexio-datapoints>
        </amexio-column>
       
        <amexio-column [size]="3"> 
                    
          <amexio-datapoints [background-color]="'#FFCCBC'" [west]="true"[center]="true"[south]="true" >
              <amexio-west [content-align]="'center'">
                  <amexio-image [icon-class]="'fa fa-line-chart fa-3x'">
                  </amexio-image>
                </amexio-west>          
             <amexio-center [content-align]="'center'">
                        <amexio-label size="large-bold">{{weeksum}}</amexio-label>
                        <br/>
                      </amexio-center>
                      <amexio-south [content-align]="'center'">
                       <amexio-label size="medium">Current Week</amexio-label>       
                       </amexio-south>
       </amexio-datapoints>
</amexio-column>   
        





</amexio-row>

<amexio-row>   
<amexio-column [size] ="8">
    <amexio-card
          [header]="true"
          [header-align]="'left'"
          [body-height]="''">
            <amexio-header>
                Downloads per day
            </amexio-header>
            <amexio-body>
                <div *ngIf="showChart" [ngClass]="{'signal':!showChart}">
                    <amexio-chart-line [data]="lineChartData" [height]="'400px'" [width]="'100%'">
                      <amexio-chart-legend [position]="'top'" [font-name]="'downloads'"></amexio-chart-legend>
                          <amexio-chart-horizontal-axis [title]="'Date'">
                          </amexio-chart-horizontal-axis>
                          <amexio-chart-vertical-axis [title]="'Downloads'">
                          </amexio-chart-vertical-axis>
                    </amexio-chart-line> 
                  </div>   
            </amexio-body>
       </amexio-card>
    </amexio-column >

    <amexio-column [size] ="4">
      <amexio-card [header]="true"
      [header-align]="'left'"
      [body-height]="'66'">
          <amexio-header>
              Downloads per Quarter(Current Year)
          </amexio-header>
          <amexio-body>
              <div *ngIf="showChart" [ngClass]="{'signal':!showChart}">
        <amexio-chart-column [data]="QuarterChart"[height]="'400px'">
            <amexio-chart-legend [position]="'top'"></amexio-chart-legend>
      </amexio-chart-column>
      </div>
    </amexio-body>
        </amexio-card>   
    </amexio-column>
</amexio-row>
