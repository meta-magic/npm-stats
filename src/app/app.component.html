
 <amexio-nav [enable-side-nav-position]="true" [logo]="'assets/npmstats1.png'">
 </amexio-nav>
<br><br><br><br>

<amexio-row>
    <amexio-column [size] ="12" >
            <amexio-box background-color="blue" padding="true">
                <amexio-label>npm is a trademark of npm, Inc. The application is built using Amexio Open Source UI library. Amexio is an open source product MetaMagic Global Inc, based on Google's Angular platform.</amexio-label>
            </amexio-box>    
            <amexio-label  size="small-bold"></amexio-label> <br/>
            <amexio-row>
                    <amexio-column [size]="3">
                        <amexio-text-input [min-length]="1" [max-length]="100" [allow-blank]="false" field-label="Package Name" name="packagename"
                            place-holder="Enter Package Name" [(ngModel)]=packageModel.packageName field-name="amexio-ng-extensions" icon-feedback="false">
                        </amexio-text-input>
                    </amexio-column>
                    <amexio-column [size]="3">
                        <amexio-date-time-picker [dropdown-datepicker]="true" [(ngModel)]="packageModel.fromDate" [field-label]="'From date'" [time-picker]="false"
                            [date-picker]="true">
                        </amexio-date-time-picker>
                    </amexio-column>
                    <amexio-column [size]="3">
                        <amexio-date-time-picker [dropdown-datepicker]="true" [field-label]="'To date'" [time-picker]="false" [date-picker]="true"
                            [(ngModel)]=" packageModel.toDate">
                        </amexio-date-time-picker>
                    </amexio-column>
                    <amexio-column size="1" style="display: flex;flex-direction: column; justify-content: flex-end; padding: 5px;">
                        <amexio-button [disabled]="false" [label]="'Search'" [form-bind]="'validateForm '" [type]="'green'" [tooltip]="'Search'"
                            (onClick)="getData()">
                        </amexio-button>
                    </amexio-column>

                    <amexio-column style="display: flex;flex-direction: column; justify-content: center; padding: 5px;">
                        <amexio-label  size="small-bold">
                            Total: {{sum}}
                        </amexio-label>    
                    </amexio-column>
             </amexio-row>
                
                
            <amexio-tab-view [closable]="false" [divide-header-equally]="true">
                    <amexio-tab [amexio-color]="'blue'" title="Dashboard" [active]="activeTab" [closable]="false">
                        <package-search [isLoading]="isLoading" [showChart]="showChart" [lineChartData]="lineChartData">
                        </package-search>
                    </amexio-tab>
                
                    <amexio-tab [amexio-color]="'green'" disabled="true" title="Package Info" [active]="false" [closable]="false">
                        <app-redme></app-redme>
                    </amexio-tab>
                
                    <amexio-tab [amexio-color]="'red'" title="Dependencies "disabled="true" [active]="false" [closable]="false">
                    </amexio-tab>
                
                    <amexio-tab [amexio-color]="'purple'" title="Dependent" disabled="true" [active]="false" [closable]="false">
                    </amexio-tab>
            </amexio-tab-view>
            
            <amexio-notification
                     [data]="errorMessage"
                     [vertical-position]="'top'"
                     [horizontal-position]="'center'"
                     [close-on-escape] ="true"
                     [background-color]="'orange '"
                     [foreground-color]="'black'"
                     [auto-dismiss-msg-interval]="6000"
                     [close-on-escape]="true"
                     [auto-dismiss-msg]="true">
            </amexio-notification>
    </amexio-column>
 
</amexio-row>
