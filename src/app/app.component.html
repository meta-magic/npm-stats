<div style="padding-bottom:63px">
    <amexio-nav [enable-side-nav-position]="true" [enable-more-mode]="true" [title]="'Npm Stats'"
      (onNavTitleClick)="titleClick()" [logo]="'assets/images/logos/amexio-logo.png'">
      <amexio-nav-item position-right (onNavItemClick)="titleClick()" [icon]="'fa fa-home fa-fw fa-lg'" [type]="'link'"
        style="cursor: pointer;">
      </amexio-nav-item>
      <amexio-nav-item position-right *ngFor="let menus of amexiotechmenus" [type]="'menu'" [title]="menus.text"
        [icon]="menus.icon" [data]="menus.submenus" (onNavItemClick)="externalLink($event)">
      </amexio-nav-item>
    </amexio-nav>
  </div>
